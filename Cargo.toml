[workspace.package]
name = "feast_rust"
description = "Online feature store for machine learning implemented in Rust"
version = "0.1.0"
edition = "2024"


[workspace]
members = [
    "core"
]
resolver = "2"

[workspace.dependencies]
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
anyhow = "1.0"

